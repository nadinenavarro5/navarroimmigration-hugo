                                <!-- Tab panes -->
                                <div class="tab-content">
                                    <form action="#" method="post" id="tab-login" class="tab-pane matex-login cf-light text-center fade in active">
                                        <h3 class="login-title text-white f700 mb-50 text-uppercase">Welcome Back!</h3>
                                        <div class="input-field">
                                            <input id="name" name="name" class="ml-input" type="text">
                                            <label for="name" class="ttn">Username / Email Address</label>
                                        </div>
                                        <div class="input-field margin-b-0">
                                            <input id="name" name="name" class="ml-input" type="password">
                                            <label for="name" class="ttn">Password</label>
                                        </div>
                                        <div class="custom-radio light text-left mt-10 mb-40">
                                            <input name="km_logged_in" id="km_logged_in" placeholder="" type="checkbox">
                                            <label for="km_logged_in" class="fw300">Remember Login</label>
                                        </div>

                                        <button class="waves-effect btn-large btn-white text-uppercase w100">Login</button>
                                        
                                        <p class="text-center text-white mt-10 fw300 mb-0">
                                            Donâ€˜t Have An Account Yet?
                                            <a class="white-link link-underline" href="#tab-register" data-toggle="tab">Sign Up Now.</a>
                                        </p>

                                        <p class="flex flex-middle flex-center text-white mt-80">
                                            <span class="hr-white w100"></span>
                                            <span class="sep ml-10 mr-10">OR</span>
                                            <span class="hr-white w100"></span>
                                        </p>
                                        <p><a href="#" class="white-link link-underline">Login With Facebook</a></p>
                                    </form>

                                    <form action="#" method="post" id="tab-register" class="tab-pane matex-login cf-light text-center fade">
                                        <h3 class="login-title text-white f700 mb-50 text-uppercase">Sign up</h3>
                                        <div class="input-field">
                                            <input id="name" name="name" class="ml-input" type="text">
                                            <label for="name" class="ttn">Username</label>
                                        </div>
                                        <div class="input-field">
                                            <input id="name" name="name" class="ml-input" type="text">
                                            <label for="name" class="ttn">Email Address</label>
                                        </div>
                                        <div class="input-field">
                                            <input id="name" name="name" class="ml-input" type="password">
                                            <label for="name" class="ttn">Password</label>
                                        </div>
                                        <div class="input-field margin-b-0">
                                            <input id="name" name="name" class="ml-input" type="password">
                                            <label for="name" class="ttn">Retype Password</label>
                                        </div>
                                        <div class="custom-radio light text-left mt-10 mb-40">
                                            <input name="km_logged_in" id="km_logged_in" placeholder="" type="checkbox">
                                            <label for="km_logged_in" class="fw300">Remember Login</label>
                                        </div>

                                        <button class="waves-effect btn-large btn-white text-uppercase w100">Login</button>

                                        <p class="text-center text-white mt-10 fw300 mb-0">
                                            Already Have An Account?

                                            <span class="hr-white w100"></span>
                                            <span class="sep ml-10 mr-10">OR</span>
                                            <span class="hr-white w100"></span>
                                        </p>
                                        <p><a href="#" class="white-link link-underline">Login With Facebook</a></p>
