{{ "<!-- Footer section -->" | safeHTML }}
<footer id="footer">
    <div class="lockup">
        <div class="content-wrap">
            <nav>
                {{ with .Site.Params.about.title }}<a class="menu-color" href="#about-me">{{ . }}</a>{{ end }}
                {{ with .Site.Data.blogs.title }}<a class="menu-color" href="#blogs">{{ . }}</a>{{ end }}
                {{ with .Site.Params.contact.title }}<a  class="menu-color" href="#contact">{{ . }}</a>{{ end }}
            </nav>
            <p class="copyright">{{ with .Site.Params.footer.copyright }}{{ . }}{{ else }}All content copyright {{.Now.Format "2006"}} {{ end }}</p>
        </div>
    </div>
</footer>
