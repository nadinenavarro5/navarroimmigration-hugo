{{ "<!-- About section -->" | safeHTML }}
<section class="section-about">

    <div class="blurb">
        {{ with .Site.Params.about.title }}<h2 id="about-me">{{ . }}</h2>{{ end }}
    
    
        <div class="face-lockup">
            <div class="face-img"></div>
            
            {{ with .Site.Params.about.bio }}
            <span>{{ . | markdownify }}</span>
            {{ end }}
        </div>
        

    </div>
